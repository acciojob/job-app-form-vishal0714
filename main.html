<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<section>
    <form action="/Submit" method="post">

        <label for="name">Name</label><br>
        <input type="text" name="Name" id="name" required > <br><br>

        <label for="email">Email</label><br>
        <input type="email" name="Email" id="email" required><br><br>

        <label for="gender_m">Gender</label>
        <input type="radio" name="gender" id="gender_m" required>

        <label for="gender_f">Gender</label>
        <input type="radio" name="gender" id="gender_f" required> <br><br>

        <label for="laptop">Laptop Brands</label>
        <select name="Laptop Brands" id="laptop">
            <option value="Apple">Apple</option>
            <option value="Asus">Asus</option>
            <option value="HP">HP</option>
        </select><br><br>

        <label for="age">Age</label><br>
        <input type="number" name="Age" id="age" required><br><br>

        <label for="dob">Date of Birth</label><br>
        <input type="date" name="Date of Birth" id="dob" required> <br><br>

        <label for="password">Password</label><br>
        <input type="password" name="Password" id="password" required><br><br>

        <label for="portfolio">Portfolio URL</label><br>
        <input type="url" name="Portfolio URL" id="portfolio"><br><br>

        <input type="button" value="Submit Button">
    </form>
</section>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
